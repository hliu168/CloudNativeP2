---
openapi: 3.0.0
info:
  title: Location API
  description: API for create and retrieve location data
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/hliu168/Location/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /locations:
    get:
      summary: Retrieves all locations
      description: Retrieves all the computer orders that have been created.
      operationId: getLocations
      responses:
        "200":
          description: All locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
    post:
      summary: Adds a location
      description: Post a location generated by mobile device into Kafka Queue.
      operationId: addLocation
      requestBody:
        description: Location that was put into Kafka Queue
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
      responses:
        "200":
          description: Location put into Kafka Queue successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
components:
  schemas:
    Location:
      required:
      - creation_time
      - id
      - latitude
      - longitude
      - person_id
      type: object
      properties:
        id:
          type: integer
          example: 1
        person_id:
          type: integer
          example: 1
        creation_time:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        latitude:
          type: string
          example: "49.05"
        longitude:
          type: string
          example: "49.05"
